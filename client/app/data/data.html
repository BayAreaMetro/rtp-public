<div class="container">
    <div class="row">
        <div ui-view="data-content">
            <div class="col-md-12">
                <div class="span7" style="padding-top:20px;">
                    <div class="widget stacked widget-table action-table">
                        <div class="widget-header" style="padding-bottom:5px;">
                            <h3>Project List</h3>
                        </div>
                        <!-- /widget-header -->

                        <div class="widget-content">

                            <table class="table table-striped table-bordered">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Description</th>
                                        <th class="td-actions"></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="list in $ctrl.projectList">
                                        <td>{{list.title}}</td>
                                        <td>{{list.description}}</td>
                                        <td class="td-actions col-md-2" style="text-align: right;">
                                            <a href="javascript:;" class="btn btn-small btn-primary">
                                                <i class="fa fa-eye"></i>
                                            </a>
                                            <a href="javascript:;" class="btn btn-small" ng-click="$ctrl.loadDataMap(list.rtpId)" ng-if="list.mapStatus === 'Needs Review'">
                                                <i class="fa fa-map"></i>
                                            </a>
                                        </td>
                                    </tr>

                                </tbody>
                            </table>

                        </div>
                        <!-- /widget-content -->

                    </div>
                    <!-- /widget -->
                </div>
            </div>
        </div>
    </div>

</div>
